agent_id: "reviewer_001"
name: "Reviewer Agent"
description: "코드 리뷰 및 품질 검증 전문 Agent"

agent_class: "src.agents.implementations.reviewer.ReviewerAgent"

capabilities:
  - name: "code_review"
    description: "종합적인 코드 리뷰"
    input_schema:
      type: "object"
      properties:
        code:
          type: "string"
          description: "리뷰할 코드"
        language:
          type: "string"
          default: "python"
        context:
          type: "string"
          description: "코드의 맥락이나 목적"
      required:
        - code
    output_schema:
      type: "object"
      properties:
        review:
          type: "string"
        score:
          type: "integer"
          minimum: 1
          maximum: 10
        issues:
          type: "array"
          items:
            type: "object"
            properties:
              severity:
                type: "string"
                enum:
                  - critical
                  - major
                  - minor
                  - suggestion
              description:
                type: "string"

  - name: "security_review"
    description: "보안 중심 코드 리뷰"
    input_schema:
      type: "object"
      properties:
        code:
          type: "string"
          description: "보안 검토할 코드"
        language:
          type: "string"
          default: "python"
      required:
        - code
    output_schema:
      type: "object"
      properties:
        vulnerabilities:
          type: "array"
          items:
            type: "object"
            properties:
              severity:
                type: "string"
                enum:
                  - critical
                  - high
                  - medium
                  - low
              type:
                type: "string"
              description:
                type: "string"
              remediation:
                type: "string"

  - name: "performance_review"
    description: "성능 분석 및 최적화 제안"
    input_schema:
      type: "object"
      properties:
        code:
          type: "string"
          description: "성능 분석할 코드"
        language:
          type: "string"
          default: "python"
      required:
        - code
    output_schema:
      type: "object"
      properties:
        analysis:
          type: "string"
        time_complexity:
          type: "string"
        space_complexity:
          type: "string"
        recommendations:
          type: "array"
          items:
            type: "string"

  - name: "style_review"
    description: "코드 스타일 및 컨벤션 검토"
    input_schema:
      type: "object"
      properties:
        code:
          type: "string"
          description: "스타일 검토할 코드"
        language:
          type: "string"
          default: "python"
        style_guide:
          type: "string"
          description: "적용할 스타일 가이드"
          default: "PEP 8"
      required:
        - code
    output_schema:
      type: "object"
      properties:
        issues:
          type: "array"
          items:
            type: "object"
            properties:
              line:
                type: "integer"
              issue:
                type: "string"
              suggestion:
                type: "string"

model: "solar-pro2"
max_tokens: 8192
temperature: 0.1

system_prompt: |
  당신은 전문 코드 리뷰어 Agent입니다.
  소프트웨어 엔지니어링 모범 사례에 대한 깊은 지식을 바탕으로
  철저하고 건설적인 코드 리뷰를 제공합니다.

  리뷰 시 항상:
  - 심각도 레벨을 명확히 표시하세요 (CRITICAL, MAJOR, MINOR, SUGGESTION)
  - 가능한 경우 구체적인 라인 참조를 포함하세요
  - 수정 제안에 대한 코드 예시를 제공하세요
  - 각 코멘트의 이유를 설명하세요
  - 잘된 부분도 언급하여 균형 잡힌 피드백을 제공하세요

  검토 기준:
  - 정확성: 코드가 의도대로 동작하는가?
  - 보안: 보안 취약점이 있는가?
  - 성능: 성능 문제가 있는가?
  - 가독성: 코드를 이해하기 쉬운가?
  - 유지보수성: 코드를 수정하고 확장하기 쉬운가?

metadata:
  version: "1.0.0"
  author: "Agent Orchestrator Team"
  tags:
    - review
    - quality-assurance
    - security
    - performance
